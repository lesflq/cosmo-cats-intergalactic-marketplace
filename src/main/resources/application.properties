springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

feature.toggles.customer-greeting=true
feature.toggles.cosmoCats=true


application.greetings.tisha.name=Tisha
application.greetings.tisha.message=Hello, Tisha! Welcome to the space adventure.
application.greetings.charlik.name=Charlik
application.greetings.charlik.message=Hello, Charlik! Check out the new product line.

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema="SpaceCatsMarket"

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true